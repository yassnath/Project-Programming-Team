<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="Logo Instagram" href="Images/logo_insta.webp">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
            <img class="logo-img" src="Images/instagram.png" href="index.html">
            <span>
                <i class='bx bxl-instagram-alt'></i>
            </span>
            </header>
            <nav>

            <button>
                <span>
                    <i class='bx bxs-home' href="index.html"></i>
                <span>Home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="uil uil-search"></i>
                <span>Search</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxs-compass'></i>
                <span>Explore</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxs-movie-play'></i>
                <span>Reels</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="bx bxl-messenger">
                <span>12</span>
                </i>
                <span>Messages</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxs-heart'></i>
                </i>
                <span>Notifications</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxs-plus-square'></i>
                <span>Create</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bxs-user-circle'></i>
                <span>Profile</span>
                </span>
            </button>

            <button>
                <span>
                    <img src="Images/threads.svg" class="threads-icon">
                <span>Threads</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class="uil uil-bars"></i>
                <span>More</span>
                </span>
            </button>
            </nav>
        </aside>
        
        <section class="story">
            <div class="story__content">
                <div class="story__button">
                    <h1>STORY</h1>
                </div>
            </div>    
        </section>

        <div class="post">
            <div class="post__header">
                <div class="post__profile">
                    <div class="scroll-container">
                        <div class="scroll-text">
                        <h1>Post</h1>
                        <h1>Post</h1>
                        <h1>Post</h1>
                        <h1>Post</h1>
                        <h1>Post</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidemenu">
            <div class="sidemenu__content">
                <div class="sidemenu__avatar">
                    <h1>Sidemenu</h1>
                    <br>
                    <h1>Sidemenu</h1>
                    <br>
                    <h1>Sidemenu</h1>
                    <br>
                    <h1>Sidemenu</h1>
                    <br>
                    <h1>Sidemenu</h1>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
